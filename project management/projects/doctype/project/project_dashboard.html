<h5 style="margin-top: 0px;">Activity Summary</h5>
<h6 style="margin-bottom: 25px;">{{ __("Total hours: {0}", [flt(sum, 2) ]) }}</h6>
{% for d in data %}
<div class="row">
	<div class="col-xs-4">
		<a class="small time-sheet-link" data-activity="{{ d.activity || "" }}">
			{{ d.activity || __("Unknown") }}</a>
	</div>
	<div class="col-xs-8">
		<span class="inlines">
			<span class="inlines-half">
			</span>
			<span class="inlines-half" title="{{ __("hours") }}">
				<span class="inlines-count">
					{{ __("{0} hours", [flt(d.total_hours, 2)]) }}
				</span>
				<span class="inlines-bar">
					<span class="inlines-bar-inner dark"
						style="width: {{ cint(d.total_hours/max_count * 100) }}%">
					</span>
				</span>
			</span>
		</span>
	</div>
</div>
{% endfor %}
